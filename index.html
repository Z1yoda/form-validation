<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Form-validation</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center container-sm"
      style="flex-direction: column"
    >
      <h1 class="col-12 text-center fw-bolder">Form Bootstrap 5</h1>
      <div class="col-12">
        <div
          class="bg-secondary opacity-75 bg-gradient p-3 text-center mb-2 text-white fw-bolder fs-3"
        >
          Cadastre-se
        </div>
        <hr />
      </div>
      <form class="row g-3">
        <div class="col-12" id="col1">
          <label for="inputName" class="form-label col-1">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Name"
          />
        </div>

        <div class="col-md-6" id="col2">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Informe seu e-mail"
          />
        </div>
        <div class="col-md-6" id="col3">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Informe uma senha segura"
          />
        </div>
        <div class="col-12" id="col4">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-6" id="col5">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4" id="col6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected></option>
            <option>Colorodo</option>
            <option>Arizona</option>
            <option>Massachusets</option>
            <option>Spain</option>
          </select>
        </div>
        <div class="col-12 text-end">
          <button
            type="submit"
            class="btn btn-success w-100 bg-gradient p-3 text-center mb-2 text-white fw-bolder fs-3"
            id="btn"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
